name: Build and Publish HTML to GitHub Pages

on:
  push:
    branches: ["main"]   # ‚Üê change to your default branch if needed (e.g., "master")
  workflow_dispatch:     # allow manual runs from the Actions tab

permissions:
  contents: read
  pages: write           # to deploy to Pages
  id-token: write        # to authenticate deployment

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # üîß Replace these with your paths
  PYTHON_VERSION: "3.11"
  PY_SCRIPT: "generate_settings_ui_single.py --schema schema.json --template template.html --css app.css --js app.js --out settings_all_in_one.html"
  OUTPUT_HTML: "settings_all_in_one.html"
  # If your script writes an entire folder, set OUTPUT_DIR instead of OUTPUT_HTML

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies (if any)
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run generator script
        run: |
          set -e
          python "${{ env.PY_SCRIPT }}"

      # ---- Option A: Single HTML file output (default) ----
      - name: Prepare site folder (single file)
        if: env.OUTPUT_HTML != ''
        run: |
          mkdir -p site
          cp "${{ env.OUTPUT_HTML }}" site/index.html

      # ---- Option B: Whole directory output (uncomment and set OUTPUT_DIR) ----
      # - name: Prepare site folder (directory)
      #   if: env.OUTPUT_DIR != ''
      #   run: |
      #     mkdir -p site
      #     cp -r "${{ env.OUTPUT_DIR }}"/. site/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
